<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atlas carousel</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="carousel" id="carousel">
      <ul class="slides clearfix">
        <li class="slide">
          <a href="#">
            <img class="slide-image" src="http://users-images-atlas.metabroadcast.com/?source=http://images.atlas.metabroadcast.com/pressassociation.com/webANXhelicopterheroess2.jpg&resize=480" alt="Slide image">
            <div class="slide-caption">
              <div class="slide-start-time">Starting at 11:45am</div>
              <div class="slide-title">Helicopter Heroes Down Under</div>
            </div>
          </a>
        </li>
        <li class="slide">
          <a href="#">
            <img class="slide-image" src="http://users-images-atlas.metabroadcast.com/?source=http://images.atlas.metabroadcast.com/pressassociation.com/webANXdailypolitics1.jpg&resize=480" alt="Slide image">
            <div class="slide-caption">
              <div class="slide-start-time">Starting at 12:00pm</div>
              <div class="slide-title">Daily Politics</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
